<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Clase de formularios" />
    <meta name="robots" content="index-follow" />
    <meta name="viewport" content="witdh=device-witdh, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <form action="">
        <label for="nombre">
          <span>¿Cuál es tu nombre?</span>
          <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
        </label>
        <br />
        <label for="email">
          <span>¿Cuál es tu email?</span>
          <input type="email" name="email" id="email" autocomplete="email" required/>
        </label>
        <br />
        <label for="pais">
          <span>¿Cuál es tu país?</span>
          <input type="text" name="pais" id="pais" autocomplete="country" required/>
        </label>
        <br />
        <label for="codigo postal">
          <span>¿Cuál es tu codigo postal?</span>
          <input type="text" name="codigo-postal" id="codigo-postal" autocomplete="postal-code" required/>
        </label>
        <br />
        <br />
        <input type="submit" />
      </form>
    </main>
    <br />
    <footer>by <strong>andrecontdi</strong></footer>
  </body>
</html>
