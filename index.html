<!DOCTYPE html>
<html lang="es">
  <head>

  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <form action="">
        <label for="hora">
          <span>Hora</span>
          <input type="time" id="hora" />
        </label>
        <br />
        <label for="día">
          <span>Día</span>
          <input type="date" id="día" />
        </label>
        <br />
        <label for="semana">
          <span>Semana</span>
          <input type="week" id="semana" />
        </label>
        <br />
        <label for="mes">
          <span>Mes</span>
          <input type="month" id="mes" />
        </label>
        <br />
        <br />
        <input type="submit" />
      </form>
    </main>
    <br />

  </body>
